<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
        <link rel="preconnect" href="https://fonts.googleapis.com"></link>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymus"></link>
        <link rel="stylesheet" href="./resources/css/dashboardStyle.css"></link>
        <script src="https://kit.fontawesome.com/2eae2e9bd6.js" crossorigin="anonymous"></script>
        <title>HUKUK OTOMASYON SİSTEMİ</title>
    </h:head>
    <h:body class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-custom">
            <div class="container-fluid">
                <h2 class="navbar-brand">HUKUK OTOMASYONU</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h:form>
                                <h:commandButton class="button" value="Anasayfa" action="dashboard"/>
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandButton class="button" value="Muvekkiller" action="muvekkil"/>
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandButton class="button" value="Durusmalar" action="durusma"/>
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandButton class="button" value="Avukatlar" action="avukat"/>
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandButton class="button" value="Düzenle" action="duzenle"/>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="resources/img/1.jpg" class="d-block w-100 picSlider" alt="...">
                    </img>
                </div>
                <div class="carousel-item">
                    <img src="resources/img/2.jpg" class="d-block w-100 picSlider" alt="...">
                    </img>
                </div>
                <div class="carousel-item">
                    <img src="resources/img/3.jpg" class="d-block w-100 picSlider" alt="...">
                    </img>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

       <div class="bg-dark text-light text-center footer ">
            <p class="align-middle p-4 mb-0">
                <h:form>
                    <h:commandButton class="button" value="ÇIKIŞ YAP" action="index"/>
                </h:form>
            </p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </h:body>
</html>
