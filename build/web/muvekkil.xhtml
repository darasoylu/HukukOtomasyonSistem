<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>
        <link rel="preconnect" href="https://fonts.googleapis.com"></link>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymus"></link>
        <link rel="stylesheet" href="./resources/css/sayfaStyle.css"></link>
        <script src="https://kit.fontawesome.com/2eae2e9bd6.js" crossorigin="anonymous"></script>
        <title>HUKUK OTOMASYON SİSTEMİ</title>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-custom">
            <div class="container-fluid">
                <h2 class="navbar-brand">HUKUK OTOMASYONU</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h:form>
                                <h:commandButton class="button" value="Anasayfa" action="dashboard"/>
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandButton class="button" value="Muvekkiller" action="muvekkil"/>
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandButton class="button" value="Durusmalar" action="durusma"/>
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandButton class="button" value="Avukatlar" action="avukat"/>
                            </h:form>
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandButton class="button" value="Düzenle" action="duzenle"/>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="asdf">
            <h:form class="iform">
                <h:panelGrid columns="1">
                    <h:outputText value="Müvekkilin ismi" class="h2" />
                    <h:inputText id="isim" required="true"
                                 requiredMessage="Müvekkilin ismini giriniz"
                                 value="#{muvekkiller.bulunacak_muvekkil}" styleClass="text-input" class="input"/>
                    <h:commandButton value="Bul"
                                     action="muvekkil_arama" class="subbutton"/>
                </h:panelGrid>
            </h:form>


            <h:form class="iform">
                <h:dataTable id="myTable" value="#{muvekkiller.bul()}" var="myvariable"
                             border="3" cellpadding="10" cellspacing="3" class="dataTable" styleClass="order-table"
                             headerClass="order-table-header"
                             rowClasses="order-table-odd-row,order-table-even-row">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                            #{myvariable.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">TC</f:facet>
                            #{myvariable.tc}
                    </h:column>
                    <h:column>
                        <f:facet name="header">AD</f:facet>
                            #{myvariable.ad}
                    </h:column>
                    <h:column>
                        <f:facet name="header">SOYAD</f:facet>
                            #{myvariable.soyad}
                    </h:column>
                    <h:column>
                        <f:facet name="header">EMAİL</f:facet>
                            #{myvariable.email}
                    </h:column>
                    <h:column>
                        <f:facet name="header">MÜVEKKİLİ SİL</f:facet>
                            <h:commandButton  value="sil" action="#{muvekkiller.sil()}" class="subbutton">
                                <f:setPropertyActionListener target="#{muvekkiller.silinecekMuvekkilId}" value="#{myvariable.id}" />
                            </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </h:body>
</html>
